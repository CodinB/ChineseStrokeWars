<textarea id="textarea" data-intro='Hello step one!' class='autoExpand' rows='3' data-min-rows='3' placeholder='Enter Chinese Characters'>输入中文</textarea><br>
<button ng-click="vm.speak()" type="button" class="btn btn-success" id="playbtn">Enter Chinese Text <i class="fa fa-play" aria-hidden="true"></i></button>
<button ng-click="vm.refresh()" type="button" class="btn btn-success">Refresh Player <i class="fa fa-refresh" aria-hidden="true"></i></button>
<!--<pre>{{vm|json}}</pre>-->

<div>
    <p style="color:white;">Enter A Character To Decompose: </p>
    <input type="text" ng-model="vm.character" />
    <button type="button" class="btn btn-success" ng-click="vm.submit()">Submit</button>
</div>
<br>

<div id ="wholeCharacter" class="boxed" style="width:80px;height:80px;background-color:rgba(0, 0, 0, 0.5);font-size: 50px;color:white;">
    {{vm.characterData[0].WholeCharacter}}
</div>

<div class="inline" ng-repeat="component in vm.characterData" style="color:white;">
    <p class="circle" >{{component.Component}}</p>
    <p style="color:white;">{{component.Meaning}}</p>
</div>



<script type="text/javascript">

    $(document)
        .one('focus.autoExpand', 'textarea.autoExpand', function () {
            var savedValue = this.value;
            this.value = '';
            this.baseScrollHeight = this.scrollHeight;
            this.value = savedValue;
        })
        .on('input.autoExpand', 'textarea.autoExpand', function () {
            var minRows = this.getAttribute('data-min-rows') | 0, rows;
            this.rows = minRows;
            rows = Math.ceil((this.scrollHeight - this.baseScrollHeight) / 16);
            this.rows = minRows + rows;
        });
